<!doctype html>
<html>

<head>
    <base href="/">
    <title>{{title}}</title>

    <!-- General META -->
    <meta charset="utf-8">
    <meta name="fragment" content="!">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- Semantic META -->
    <meta name="keywords" content="{{keywords}}">
    <meta name="description" content="{{description}}">

    <!-- Fav Icon -->
    <link href="/modules/core/img/brand/favicon.ico" rel="shortcut icon" type="image/x-icon">

    <!-- Chrome Extencion -->
    <link rel="chrome-webstore-item" href="https://chrome.google.com/webstore/detail/{{config.google.EXT_ID}}">
    <!--Application CSS Files-->
    {% for cssFile in cssFiles %}
    <link rel="stylesheet" href="{{'/' + cssFile}}">
    {% endfor %}

    <!-- HTML5 Shim -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body ng-controller="FreeLookController" layout="row" layout-fill>
<!-- Sidebars -->
<ng-include src="'modules/core/views/start.client.view.html'" ng-controller="StartController"></ng-include>

<section layout="column" layout-fill flex>
    {% block content %}{% endblock %}
</section>

<ng-include src="'modules/core/views/info.client.view.html'" ng-controller="InfoController"></ng-include>

<!--Embedding The User Object-->
<script type="text/javascript">
    var user = {{user | json | safe}};
</script>


<!--Application JavaScript Files-->
{% for jsFile in jsFiles %}
<script src="{{'/' + jsFile}}"></script>
{% endfor %}

{% if process.env.NODE_ENV === 'development' %}
<!--Livereload script rendered -->
<script src="http://localhost:35729/livereload.js"></script>

{% endif %}
</body>

</html>
