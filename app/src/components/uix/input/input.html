<div layout="row">

  <md-button class="md-icon-button link" aria-label="home" ng-click="input.home()">
    <i class="fa fa-eye-slash"></i>
  </md-button>

  <md-button ng-if="!fli.focus" class="md-icon-button link" aria-label="filter" ng-click="input.filter()">
      <i class="fa fa-filter" ng-class="{active:fli.filter}"></i>
  </md-button>

  <md-button ng-if="fli.focus" class="md-icon-button link" aria-label="navigation" ng-click="input.find()">
    <i class="fa fa-{{input.icon}}"></i>
  </md-button>

  <form name="form" ng-submit="input.find()" flex>
    <md-input-container flex md-no-float>
      <input flex id="input" ng-focus="input.focus()" autocomplete="off"
             ng-model="fli.route.input"
             ng-model-options="{updateOn:'blur'}"
             placeholder="{{input.placeholder | translate}}"
             type="{{input.type}}">
      <md-progress-linear id="progress" md-mode="indeterminate" ng-if="fli.progress && !fli.focus"></md-progress-linear>
    </md-input-container>
  </form>

  <md-button ng-if="fli.focus" class="md-icon-button link" aria-label="clear" ng-click="input.clear()">
    <i class="fa fa-close"></i>
  </md-button>

  <md-button ng-if="!fli.focus" class="md-icon-button link" aria-label="setting" ng-click="input.setting()">
    <i ng-if="!fli.user" class="fa fa-sign-in fa-2x"></i>
    <i ng-if="fli.user" class="fa fa-cog"></i>
  </md-button>

</div>

<fli-input-notice ng-show="!fli.focus"></fli-input-notice>
<fli-input-menu ng-show="fli.focus" layout="column" flex></fli-input-menu>
