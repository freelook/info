<md-tabs md-selected="tabs.selected" md-no-bar="true" md-autoselect="false">
  <md-tab md-on-select="tabs.go({type: null})"><a ng-href="{{tabs.href(null)}}">Short</a></md-tab>
  <md-tab md-on-select="tabs.go({type: 'full'}, true)"><a ng-href="{{tabs.href('full')}}" onclick="return false;">Full</a></md-tab>
</md-tabs>
