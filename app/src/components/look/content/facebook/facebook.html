<md-card layout-sm="column" layout="row">
  <img class="md-card-image" ng-if="!!fb.user.data.url" ng-src="{{fb.user.data.url}}" fli-err>
  <md-card-content>
    <div class="content">
      <h3 class="md-title" ng-bind="fb.user.name"></h3>
      <div>
        <div layout="row" ng-if="fb.user.category">
          <div flex="33">
            <p>Category:</p>
          </div>
          <div flex="66">
            <p ng-bind="fb.user.category"></p>
          </div>
        </div>
        <div layout="row" ng-if="fb.user.about">
          <div flex="33">
            <p>About:</p>
          </div>
          <div flex="66">
            <p ng-bind="fb.user.about"></p>
          </div>
        </div>
      </div>
    </div>
  </md-card-content>
</md-card>
