<fli-item ng-repeat="result in ytbChannel.results" ng-init="fliItem = {
          url:decode(ytb.watchUrl(result.id.videoId)),
          img:result.snippet.thumbnails.medium.url,
          title:result.snippet.title,
          content:result.snippet.description
          };
          fliItemCtrl.href=ytb.href;">

</fli-item>
