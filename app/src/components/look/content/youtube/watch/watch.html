<md-card>
  <md-card-content layout="column">
    <iframe ng-if="fli.platform==='site'" layout-fill
            ng-src="{{watch()}}"
            frameborder="0"
            height="400"
            allowfullscreen>
    </iframe>
    <webview ng-if="fli.platform==='chrome'" layout-fill
             src="{{watch()}}"
             web-view>
    </webview>
  </md-card-content>
</md-card>
