<md-whiteframe class="md-whiteframe-z1" layout="column">
  <iframe ng-if="fli.platform!=='chrome'"
          ng-src="{{watchCtrl.watch()}}"
          frameborder="0"
          allowfullscreen>
  </iframe>
  <webview ng-if="fli.platform==='chrome'"
           src="{{watchCtrl.watch()}}">
  </webview>
</md-whiteframe>
