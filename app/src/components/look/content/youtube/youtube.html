<div ng-if="is(site, 'youtube')">
  <md-card>
    <md-card-content layout="column" ng-if="type=='watch'">
      <iframe layout-fill
              ng-src="{{videoEmbed()}}"
              frameborder="0"
              height="300"
              allowfullscreen>
      </iframe>
    </md-card-content>
  </md-card>

  <div layout="column" layout-align="center start" layout-wrap>
    <md-card flex
             layout="row"
             ng-repeat="result in results">
      <a ng-href="{{href(videoUrl(result.id.videoId))}}">
        <img class="md-card-image" ng-if="!!result.snippet.thumbnails.default.url"
             ng-src="{{result.snippet.thumbnails.default.url}}" fli-err>
      </a>
      <md-card-content>
        <a ng-href="{{href(videoUrl(result.id.videoId))}}" ng-bind-html="result.snippet.title"></a>

        <div flex ng-bind-html="result.snippet.description"></div>
      </md-card-content>
      <md-card-footer layout="row" layout-align="end center">
        <div class="link"
             ng-click="link(share(result.url, result.richSnippet.cseImage.src, result.contentNoFormatting))"
             title="{{'SHARE - '+ fli.route.input}}">
          <i class="fa fa-share-alt"></i>
        </div>
        <div class="link" ng-click="link(result.url)" title="{{'VIEW ALL - '+ fli.route.input}}">
          <i class="fa fa-external-link"></i>
        </div>
      </md-card-footer>
    </md-card>
  </div>

</div>
