<div layout="column" layout-align="start center">
  <md-card flex layout="row" ng-repeat="result in results">
    <a ng-href="{{href(videoUrl(result.id.videoId))}}">
      <img class="md-card-image" ng-if="!!result.snippet.thumbnails.default.url"
           ng-src="{{result.snippet.thumbnails.default.url}}" fli-err>
    </a>
    <md-card-content>
      <a ng-href="{{href(videoUrl(result.id.videoId))}}" ng-bind-html="result.snippet.title"></a>

      <div flex ng-bind-html="result.snippet.description"></div>
    </md-card-content>

    <md-card-footer layout="row" layout-align="end center">
    </md-card-footer>
  </md-card>
</div>
