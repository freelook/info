<div layout="column">
  <md-card flex layout="row" ng-repeat="result in ytbUser.results">
    <a ng-href="{{ytbUser.href(ytbUser.watchUrl(result.id.videoId))}}">
      <img class="md-card-image" ng-if="!!result.snippet.thumbnails.default.url" ng-src="{{result.snippet.thumbnails.default.url}}" fli-err>
    </a>
    <md-card-content>
      <a ng-href="{{ytbUser.href(ytbUser.watchUrl(result.id.videoId))}}" ng-bind-html="result.snippet.title"></a>
      <div flex ng-bind-html="result.snippet.description"></div>
    </md-card-content>
  </md-card>
</div>
