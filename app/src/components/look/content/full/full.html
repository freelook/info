<div layout="row" class="types">
  <div class="link" ng-class="{active:fullCtrl.type==='related'}" ng-click="fullCtrl.type='related'"
       translate="look.related"></div>
  <div class="link" ng-class="{active:fullCtrl.type==='preview'}" ng-click="fullCtrl.type='preview'"
       translate="look.preview"></div>
</div>

<div ng-if="fullCtrl.type==='related'">
  <fli-look-suggest ng-if="site.host" class="fli-grid"></fli-look-suggest>
</div>

<div ng-if="fullCtrl.type==='preview'">
  <div ng-if="fullCtrl.article">
    <fli-item class="full" ng-init="fliItem = {
          small: 1,
          url: fli.route.url,
          img:fli.route.img,
          title: fullCtrl.article.title || fli.route.input
          };
          fliItemCtrl.href=content.href;
          fliItemCtrl.share=fullCtrl.share;">

      <div class="block">
        <div class="clearfix" fli-bind-compile="fullCtrl.article.content"></div>
      </div>

    </fli-item>
  </div>

</div>
