<div ng-if="!!fullCtrl.html">
  <fli-item ng-init="fliItem = {
          url: fli.route.url,
          img:fli.route.img,
          title:fli.route.input,
          content:fullCtrl.html
          };
          fliItemCtrl.href=content.href;
          fliItemCtrl.share=fullCtrl.share;">
  </fli-item>
</div>
