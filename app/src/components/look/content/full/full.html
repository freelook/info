<md-card ng-if="!!html">
  <md-card-content>
    <div layout="row" layout-align="end center">
      <div class="link" ng-click="share()" title="{{'SHARE - '+ fli.route.input}}">
        <i class="fa fa-share-alt"></i>
      </div>
      <div class="link" ng-click="link(fli.route.url)" title="{{'VIEW ALL - '+ fli.route.input}}">
        <i class="fa fa-external-link"></i>
      </div>
    </div>
    <div ng-bind-html="html"></div>
  </md-card-content>
</md-card>
