<div layout="row" class="types">
  <a class="link" ng-class="{active:fullCtrl.type==='related'}" ng-click="fullCtrl.type='related'"
     translate="look.related"></a>
  <a class="link" ng-class="{active:fullCtrl.type==='preview'}" ng-click="fullCtrl.type='preview'"
     translate="look.preview"></a>
</div>

<div ng-if="fullCtrl.type==='preview' && fullCtrl.article">
  <fli-item class="full" ng-init="fliItem = {
          small: 1,
          url: fli.route.url,
          img:fli.route.img,
          title: fullCtrl.article.title || fli.route.input
          };
          fliItemCtrl.href=content.href;
          fliItemCtrl.share=fullCtrl.share;">

    <div class="block">
      <div class="clearfix" fli-bind-compile="fullCtrl.article.content"></div>
    </div>

  </fli-item>
</div>

<fli-look-suggest ng-if="fullCtrl.type==='related'" class="fli-grid" ng-if="site.host"></fli-look-suggest>
