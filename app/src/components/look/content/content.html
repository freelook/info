<md-card ng-if="!!html" layout="column">

  <md-tabs ng-if="images && images.length">
    <md-tab ng-repeat="img in images">
      <md-tab-label>
        <img ng-src="{{img.src}}">
      </md-tab-label>
      <md-tab-body>
        <img ng-src="{{img.src}}" alt="{{img.alt}}">
      </md-tab-body>
    </md-tab>
  </md-tabs>

  <md-card-content>
    <div ng-bind-html="html"></div>
  </md-card-content>

</md-card>
