<div ng-if="fli.route.type==='full'" layout="column" flex>
  <fli-look-iframe flex class="animate" layout="column" flex></fli-look-iframe>
</div>

<div ng-if="!fli.route.type" layout="row" layout-align="center start" flex>
  <fli-look-content-youtube ng-if="is(site.domain, 'youtube')"></fli-look-content-youtube>
  <fli-look-content-vk ng-if="is(site.domain, 'vk')"></fli-look-content-vk>
  <fli-look-content-facebook ng-if="is(site.domain, 'facebook')"></fli-look-content-facebook>
  <fli-look-content-instagram ng-if="is(site.domain, 'instagram')"></fli-look-content-instagram>
  <fli-look-content-full ng-if="!is(site.domain, content.supportedSites)"></fli-look-content-full>
</div>
