<md-toolbar layout="column" layout-align="center center">

  <md-tabs>

    <md-tab label="short" md-active="fli.route.type === 'short'" ng-click="go({type: 'short'})"></md-tab>
    <md-tab label="full" md-active="fli.route.type === 'full'" ng-click="go({type: 'full'})"></md-tab>

  <fli-look-short flex ng-if="fli.route.type === 'short'"></fli-look-short>
