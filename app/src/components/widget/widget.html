<md-card nf-if="widgetCtrl.model" fli-id="{{widgetCtrl.model.wid}}" adf-widget-type="{{widgetCtrl.model.type}}" ng-class="widgetCtrl.model.class">

  <md-content uib-collapse="widgetState.isCollapsed">
    <fli-widget-content model="widgetCtrl.model.view"></fli-widget-content>
  </md-content>
