<md-dialog id="widget-toolbar-build" aria-label="build">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h3 flex>Build</h3>
      <md-button class="md-icon-button" ng-click="buildCtrl.cancel()">
        <md-icon>close</md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content flex>
    <div layout="column">
      <md-tabs class="md-primary" md-dynamic-height>
        <md-tab label="Widget">
          <md-input-container>
            <label>Name</label>
            <input type="text" ng-model="buildCtrl.model.name">
          </md-input-container>
        </md-tab>
        <md-tab ng-repeat="model in buildCtrl.models" label="{{model.key}}">
          <div class="editor"
               ui-ace="{mode:model.mode}"
               ng-model="buildCtrl.model[model.key]">
          </div>
          <div>{{buildCtrl.model[model.key] | json}}</div>
        </md-tab>
      </md-tabs>
    </div>
  </md-dialog-content>
  <md-dialog-actions>
    <md-button class="md-button" ng-click="buildCtrl.save(buildCtrl.model)">Save</md-button>
    <md-button class="md-button" ng-click="buildCtrl.cancel()">Close</md-button>
  </md-dialog-actions>
</md-dialog>
