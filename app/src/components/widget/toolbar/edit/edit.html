<md-dialog aria-label="edit">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h3 flex>Edit</h3>
      <md-button class="md-icon-button" ng-click="editCtrl.cancel(editCtrl.model, editCtrl.options)">
        <md-icon>close</md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content flex layout-padding>
    <form name="widget" layout="column">
      <md-input-container>
        <label>Title</label>
        <input type="text" ng-model="editCtrl.model.title">
      </md-input-container>
      <md-input-container ng-repeat="input in ::editCtrl.model.config">
        <label ng-bind="::input.title"></label>
        <input type="{{::input.type}}" ng-model="input.value">
      </md-input-container>
    </form>
  </md-dialog-content>
  <md-dialog-actions>
    <md-button class="md-button" ng-click="editCtrl.cancel(editCtrl.model, editCtrl.options)">Close</md-button>
  </md-dialog-actions>
</md-dialog>
