<div class="md-toolbar-tools" layout="row" layout-align="center center">
  <div flex>
    <h3 ng-if="!toolbarCtrl.edit" ng-bind="toolbarCtrl.model.title" ></h3>
  </div>
  <div ng-init="toolbarCtrl.edit=false;" ng-if="toolbarCtrl.options.edit" layout="row">
    <div ng-if="toolbarCtrl.edit">
      <md-button class="md-icon-button fli-drag">
        <md-icon>open_with</md-icon>
      </md-button>

      <md-button class="md-icon-button"
                 ng-click="toolbarCtrl.dialog(toolbarCtrl.model, toolbarCtrl.options)">
        <md-icon>settings</md-icon>
      </md-button>

      <md-button class="md-icon-button"
                 ng-click="toolbarCtrl.remove(toolbarCtrl.model, toolbarCtrl.column.widgets)">
        <md-icon>close</md-icon>
      </md-button>
    </div>

    <md-button class="md-icon-button" aria-label="edit"
               ng-click="toolbarCtrl.toggleEdit()">
      <md-icon ng-bind="!toolbarCtrl.edit ? 'edit': 'save'"></md-icon>
    </md-button>
  </div>

</div>
