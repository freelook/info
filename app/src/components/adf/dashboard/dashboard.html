<section>

  <md-toolbar ng-include src="model.titleTemplateUrl"></md-toolbar>
  <div layout="row" layout-xs="column" ng-class="{'edit' : editMode}">
    <adf-dashboard-column column="column"
                          adf-model="model"
                          options="options"
                          edit-mode="editMode"
                          ng-repeat="column in model.columns">

    </adf-dashboard-column>
  </div>

  <pre ng-if="model.debug">{{model | json}}</pre>

</section>
