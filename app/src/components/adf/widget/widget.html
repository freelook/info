<md-card adf-id="{{definition.wid}}" adf-widget-type="{{definition.type}}" ng-class="widgetClasses(widget, definition)"
         class="md-whiteframe-1dp">
  <md-toolbar class="md-hue-1" ng-include src="definition.titleTemplateUrl"></md-toolbar>
  <md-content uib-collapse="widgetState.isCollapsed">
    <adf-widget-content model="definition" content="widget"/>
  </md-content>
</md-card>
