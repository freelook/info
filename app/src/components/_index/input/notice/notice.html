<div class="notice" ng-if="noticeCtrl.note" layout="row">
  <md-button class="md-icon-button link" aria-label="info">
    <i class="fa fa-info"></i>
  </md-button>
  <div flex class="item">
    <div class="link" translate="{{noticeCtrl.note.text}}" ng-click="noticeCtrl.click()"></div>
  </div>
  <md-button class="md-icon-button link" ng-click="noticeCtrl.close()" aria-label="close">
    <i class="fa fa-close"></i>
  </md-button>
</div>
