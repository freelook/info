<md-whiteframe flex class="md-whiteframe-z1" layout="row" ng-repeat="item in menu">
  <a flex ng-if="!item.action" ng-href="{{item.href}}">
    <i class="fa fa-{{item.icon}}"></i>
    <span ng-bind="item.name"></span>
  </a>
  <a flex ng-if="!!item.action" ng-click="item.action()">
    <i class="fa fa-{{item.icon}}"></i>
    <span ng-bind="item.name"></span>
  </a>
</md-whiteframe>
