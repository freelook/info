<form name="form" ng-submit="find(form)" layout="row" ng-controller="input.ctrl">

  <md-button class="md-fab md-primary" ng-click="action(do)">
    <i ng-if="!fli.route.input" class="fa fa-bars"></i>
    <i ng-if="!!fli.route.input" class="fa fa-search"></i>
  </md-button>

  <md-autocomplete flex id="input"
                   md-search-text="fli.route.input"
                   md-selected-item="selectedItem"
                   md-items="item in items"
                   md-item-text="item.display"
                   placeholder="{{placeholder}}">
  </md-autocomplete>

</form>
