<form name="form" ng-submit="inpt.find(form)" layout="row">

  <md-button class="md-icon-button link" aria-label="navigation">
    <a fli-href="{{inpt.href()}}">
      <i class="fa fa-{{inpt.icon}}"></i>
    </a>
  </md-button>

  <md-input-container flex md-no-float>
    <input flex id="input" type="search" ng-focus="inpt.focus()" autocomplete="off"
           ng-model="fli.route.input"
           placeholder="{{inpt.placeholder | translate}}">
    <md-progress-linear id="progress" md-mode="indeterminate" ng-if="fli.progress && !fli.focus"></md-progress-linear>
  </md-input-container>

  <md-button ng-if="fli.route.input && fli.focus" class="md-icon-button md-primary clear" aria-label="clear">
    <div class="link" ng-click="inpt.clear()">
      <i class="fa fa-close"></i>
    </div>
  </md-button>

  <md-button ng-if="!fli.focus" class="md-icon-button md-primary setting" aria-label="setting">
    <div class="link" ng-click="inpt.setting()">
      <i class="fa fa-cog"></i>
    </div>
  </md-button>

</form>

<fli-input-menu ng-show="fli.focus" layout="column" flex></fli-input-menu>
