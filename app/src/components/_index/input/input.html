<form name="form" class="md-whiteframe-z1" ng-submit="find(form)" layout="row">

  <md-button class="md-icon-button md-primary" aria-label="navigation" ng-href="{{href()}}">
    <i ng-if="!fli.route.input && !fli.focus" class="fa fa-th-large"></i>
    <i ng-if="fli.focus" class="fa fa-search"></i>
    <i ng-if="!!fli.route.input && !fli.focus" class="fa fa-{{icon}}"></i>
  </md-button>

  <input flex id="input" type="search" ng-focus="focus()" ng-blur="blur()"
         ng-model="fli.route.input"
         placeholder="{{placeholder}}">

  <md-button ng-if="fli.route.input && fli.focus" class="md-icon-button md-primary" aria-label="clear">
    <i  class="fa fa-close" ng-click="clear()"></i>
  </md-button>

</form>

<fli-menu-items ng-if="!!fli.focus"></fli-menu-items>
