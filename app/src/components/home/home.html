<header>
  <md-progress-linear md-mode="indeterminate" ng-if="fli.progress"></md-progress-linear>
  <fli-input flex icon="bars" do="go('/menu')"></fli-input>
</header>

<div id="home" layout="row" flex layout-align="center start">

  <div flex-gt-sm="10"></div>

  <md-content layout="row" layout-sm="column" layout-wrap flex>

    <md-whiteframe flex-sm flex-gt-sm="45" class="md-whiteframe-z1" layout="column" ng-repeat="item in widgets | filter:fli.route.input">
      <div>
        <span ng-bind="item.name"></span>
      </div>
      <div class="result" ng-if="!!item.items">
        <a ng-repeat="i in item.items" ng-href="{{item.href(i)}}" ng-bind="i.input"></a>
      </div>
    </md-whiteframe>

  </md-content>

</div>

<footer ng-include="'components/_index/footer/footer.html'"></footer>
