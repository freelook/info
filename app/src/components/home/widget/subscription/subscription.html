<div class="fli-grid" ng-if="subscription.items.length">
  <div ng-repeat="item in subscription.items | limitTo:subscription.limitTo | filter:fli.route.input || ''">
    <fli-item ng-init="fliItem = {
          url:item.url,
          star: 1,
          img:item.img,
          rss:item.rss,
          title:item.title,
          content: item.content,
          transclude:'footer'
          };
          fliItemCtrl.href=subscription.href;">

      <div class="clear link" ng-click="subscription.clearItem(item)">
        <i class="fa fa-close" translate translate-attr-title="uix.item.clearIt"></i>
      </div>

    </fli-item>

    <fli-more ng-if="$last && subscription.limitTo < subscription.items.length" more="subscription.more()"></fli-more>

  </div>
</div>

<fli-welcome ng-if="!subscription.items.length"></fli-welcome>
