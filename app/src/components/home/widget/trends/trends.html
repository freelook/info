<fli-item ng-repeat="item in hotTrends.items"
          ng-init="fliItem = {
          small:1,
          url:item.url,
          img:item.img,
          input:item.title,
          title:item.title,
          content: item.text
          };
          fliItemCtrl.href=widget.href;
          fliItemCtrl.share=hotTrends.share;
          fliItemCtrl.search=widget.search;">

</fli-item>
