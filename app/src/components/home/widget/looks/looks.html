<fli-item ng-repeat="item in looks.items"
          ng-init="fliItem = {
          url:item.url,
          img:item.img,
          title:item.input,
          content: item.text,
          input:item.input
          };
          fliItemCtrl.href=widget.href;
          fliItemCtrl.search=widget.search;">

  <div class="link" ng-click="looks.clearItem(item)" title="Clear it">
    <i class="fa fa-close"></i>
  </div>

</fli-item>
