<div class="fli-grid">
  <fli-item ng-repeat="item in looks.items | filter:fli.route.input"
            ng-init="fliItem = {
          url:item.url,
          img:item.img,
          title:item.input,
          input:item.input,
          searchInput:item.input,
          type:item.type,
          sub:item.sub,
          transclude:'footer'
          };
          fliItemCtrl.href=widget.href;
          fliItemCtrl.search=widget.search;">

    <div class="clear link" ng-click="looks.clearItem(item)" title="{{'index.core.uix.item.clearIt' | translate}}">
      <i class="fa fa-close"></i>
    </div>

  </fli-item>
</div>
