<div layout="row" layout-align="center center">
  <md-button aria-label="recent" class="md-primary" ng-click="widget.type=''" ng-disabled="!widget.type">
    <i class="fa fa-clock-o fa-2x"></i>
    <span class="color-8" hide-xs translate="home.widget.tabs.recent"></span>
  </md-button>
  <md-button aria-label="stared" class="md-primary" ng-click="widget.type='stared'" ng-disabled="widget.type === 'stared'">
    <i class="fa fa-star-o fa-2x"></i>
    <span class="color-8" hide-xs translate="home.widget.tabs.stared"></span>
  </md-button>
</div>
