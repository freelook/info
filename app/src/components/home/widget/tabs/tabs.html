<div layout="row" layout-align="center center">
  <md-button ng-repeat="type in ::widget.types" aria-label="{{::type}}" class="md-primary link"
             ng-click="widget.setType(type)"
             ng-disabled="::widget.type===type">
    <a fli-href="{{::widget.typeHref(type)}}" class="no-decoration" ng-class="::{active:widget.type===type}">
      <i class="fa fa-{{::widget.icons[type]}} fa-2x"></i>
      <span hide-xs translate="home.widget.tabs.{{::type}}" class="color-8"></span>
    </a>
  </md-button>
</div>
