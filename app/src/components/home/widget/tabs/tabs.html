<div layout="row" layout-align="center center">
  <md-button ng-repeat="type in ::widget.types" aria-label="{{::type.name}}" class="md-primary link"
             ng-click="widget.setType(type.route)"
             ng-disabled="::widget.type==type.route">
    <a fli-href="{{::widget.typeHref(type.route)}}" class="no-decoration" ng-class="::{active:widget.type==type.route}">
      <i class="fa fa-{{::widget.icons[type.name]}} fa-2x"></i>
      <span hide-xs translate="home.widget.tabs.{{::type.name}}" class="color-8"></span>
    </a>
  </md-button>
</div>
