<fli-item ng-repeat="item in google.items"
          ng-init="fliItem = {
          url:item.url,
          img:item.object.attachments[0].image.url || item.actor.image.url,
          title:item.title || item.verb,
          content:item.object.attachments[0].content || item.object.objectType || item.published
          };">

</fli-item>
