<md-input-container class="md-icon-float">
  <label translate="index.core.uix.setting.login.email"></label>
  <md-icon class="link"><i class="fa fa-at"></i></md-icon>
  <input type="email" name="email" ng-model="login.email" required>
</md-input-container>
<md-input-container class="md-icon-float">
  <label translate="index.core.uix.setting.login.password"></label>
  <md-icon class="link"><i class="fa fa-lock"></i></md-icon>
  <input type="password" name="password" ng-model="login.password" required>
</md-input-container>
<div layout="row" layout-align="space-between center">
  <md-button class="md-primary" aria-label="reset" ng-disabled="!login.email" ng-click="login.reset(login.email)">
    <span translate="index.core.uix.setting.login.reset"></span>
  </md-button>
  <md-button class="md-fab md-primary" aria-label="login" ng-disabled="!login.enabled()" ng-click="login.go()">
    <i class="fa fa-share"></i>
  </md-button>
</div>
