<div layout="column" layout-align="center start" ng-if="fli.user">
  <div layout="row" layout-align="start center">
    <div><i class="fa fa-user link"></i></div>
    <div class="block" ng-bind="::fli.user.authData[fli.user.authData.provider].displayName"></div>
  </div>
  <div layout="row" layout-align="start center">
    <div><i class="fa fa-eye link"></i></div>
    <div class="block" ng-bind="fli.user.looks"></div>
  </div>
</div>
