<md-button class="md-icon-button link" ng-click="go({sub:null})" aria-label="search">
  <a ng-class="{active:!fli.route.sub}" ng-href="{{sub.href(null)}}">
    <i class="fa fa-eye"></i>
  </a>
</md-button>
<md-button class="md-icon-button link" ng-click="go({sub:'fb'})" aria-label="fb">
  <a ng-class="{active:fli.route.sub==='fb'}" ng-href="{{sub.href('fb')}}">
    <i class="fa fa-facebook"></i>
  </a>
</md-button>
<md-button class="md-icon-button link" ng-click="go({sub:'vk'})" aria-label="vk">
  <a ng-class="{active:fli.route.sub==='vk'}" ng-href="{{sub.href('vk')}}">
    <i class="fa fa-vk"></i>
  </a>
</md-button>
