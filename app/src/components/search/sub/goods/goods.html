<md-button class="md-icon-button link" ng-click="go({sub:null})" aria-label="a">
  <a ng-class="{active:!fli.route.sub}" ng-href="{{sub.href(null)}}">
    <i class="fa">A</i>
  </a>
</md-button>
<md-button class="md-icon-button link" ng-click="go({sub:'ya'})" aria-label="ya">
  <a ng-class="{active:fli.route.sub==='ya'}" ng-href="{{sub.href('ya')}}">
    <i class="fa">Y</i>
  </a>
</md-button>
