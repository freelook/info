<header>
  <md-progress-linear md-mode="indeterminate" ng-if="fli.progress"></md-progress-linear>
  <fli-input class="search" flex icon="search" fli-href="/"></fli-input>

  <md-whiteframe flex class="md-whiteframe-z1 menu" layout="row" ng-show="fli.focus">
    <a ng-href="{{'search?input=' + lucky}}">
      <i class="fa fa-search"></i>
      <span>Get lucky</span>
    </a>
  </md-whiteframe>

</header>

<div id="search" flex layout="column">

  <fli-search-tabs ng-hide="fli.focus || !fli.route.input"></fli-search-tabs>

  <fli-search-result ng-hide="fli.focus" layout-sm="column" layout="row" layout-align="center start" layout-wrap></fli-search-result>

</div>

<fli-search-suggest ng-hide="fli.focus"></fli-search-suggest>

<footer ng-include="'components/_index/footer/footer.html'"></footer>
