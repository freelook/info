<header>
  <md-progress-linear md-mode="indeterminate" ng-if="fli.progress"></md-progress-linear>
  <fli-input class="search" flex icon="th-large" fli-href="/"></fli-input>
</header>

<md-tabs>
  <md-tab>Web</md-tab>
  <md-tab>Image</md-tab>
</md-tabs>

<div id="search" flex layout="column">

  <fli-search-result layout-sm="column" layout="row" layout-align="center start" layout-wrap></fli-search-result>

  <md-whiteframe class="md-whiteframe-z1 lucky" layout="row" ng-if="!search.results && !fli.route.input">
    <a ng-href="{{'search?input=' + lucky}}">
      <i class="fa fa-search"></i>
      <span>GET LUCKY</span>
    </a>
  </md-whiteframe>

  <md-whiteframe class="md-whiteframe-z1 suggested" layout="column" ng-if="!!suggested.length">
    <div class="title" ng-if="!!suggested.length">Suggested requests:</div>
    <div class="result">
      <a ng-repeat="suggest in suggested" ng-href="{{'search?input=' + suggest}}" ng-bind="suggest"></a>
    </div>
  </md-whiteframe>

</div>

<footer ng-include="'components/_index/footer/footer.html'"></footer>
