<md-whiteframe ng-hide="fli.focus" class="md-whiteframe-z1" layout="column" ng-if="!!suggested.length">
  <div class="title">Suggested requests:</div>
  <div class="result">
    <a ng-repeat="suggest in suggested" ng-href="{{'search?input=' + suggest}}" ng-bind="suggest"></a>
  </div>
</md-whiteframe>
