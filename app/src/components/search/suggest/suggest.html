<md-whiteframe ng-hide="fli.focus" class="md-whiteframe-z1" layout="column" ng-if="!!suggest.suggested.length">
  <div>
    <span>Suggestion</span>
  </div>
  <div class="result">
    <a ng-repeat="item in suggest.suggested track by $index" ng-href="{{suggest.href(item)}}" ng-bind="item"></a>
  </div>
</md-whiteframe>
