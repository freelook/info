<fli-item ng-repeat="item in imgInsta.items"
          ng-init="fliItem = {
          url:item.link,
          img:item.images.standard_resolution.url,
          content: item.caption.text
          };
          fliItemCtrl.href=result.href;
          fliItemCtrl.share=result.share;">

  <div class="link" ng-click="link(item.images.standard_resolution.url)" title="Get it">
    <i class="fa fa-file-image-o"></i>
  </div>

</fli-item>
