<fli-item ng-repeat="item in imgInsta.items"
          ng-init="fliItem = {
          url:item.link,
          img:item.images.standard_resolution.url,
          content: item.caption.text
          };
          fliItemCtrl.href=imgInsta.href;
          fliItemCtrl.share=imgInsta.share;">

  <div class="body link" ng-click="link(item.images.standard_resolution.url)" title="Get it">
    <i class="fa fa-file-image-o"></i> <span translate="index.core.uix.item.getIt"></span>
  </div>

</fli-item>
