<fli-item ng-repeat="item in imgGoogle.search.results"
          ng-init="fliItem = {
          url:item.originalContextUrl,
          img:item.url,
          title:item.title,
          content:item.content,
          transclude:'footer'
          };
          fliItemCtrl.href=result.href;
          fliItemCtrl.share=result.share;">

  <div class="link" ng-click="link(item.url)" title="{{'index.core.uix.item.getIt' | translate}}">
    <i class="fa fa-file-image-o"></i>
  </div>

</fli-item>
