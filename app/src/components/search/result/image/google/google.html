<fli-item ng-repeat="item in imgGoogle.search.results"
          ng-init="fliItem = {
          url:item.originalContextUrl,
          img:item.url,
          title:item.title,
          content: item.content
          };
          fliItemCtrl.href=result.href;
          fliItemCtrl.share=result.share;">

  <div class="body link" ng-click="link(item.url)" title="{{'Get - '+ item.titleNoFormatting}}">
    <i class="fa fa-file-image-o"></i> <span translate="index.core.uix.item.getIt"></span>
  </div>

</fli-item>
