<md-card class="md-whiteframe-z1" flex-sm="95" flex-gt-sm="40" flex-gt-md="30" flex-gt-lg="20" layout="column" ng-repeat="result in search.results">
<a ng-href="{{href(result.originalContextUrl)}}">
  <img class="md-card-image" ng-src="{{result.url}}" fli-err>
</a>
<md-card-content>
  <a ng-href="{{href(result.originalContextUrl)}}" ng-bind-html="result.title"></a>
  <div flex ng-bind-html="result.content"></div>
</md-card-content>
<md-card-footer layout="row" layout-align="end center">
  <div class="link" ng-click="link(share(result.originalContextUrl, result.url, result.contentNoFormatting))" title="{{'SHARE - '+ fli.route.input}}">
    <i class="fa fa-share-alt"></i>
  </div>
  <div class="link" ng-click="link(result.originalContextUrl)" title="{{'VIEW ALL - '+ fli.route.input}}">
    <i class="fa fa-external-link"></i>
  </div>
</md-card-footer>
</md-card>
