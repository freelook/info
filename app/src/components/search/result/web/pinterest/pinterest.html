<fli-item ng-repeat="item in pinterest.pins"
          ng-init="fliItem = {
          url:item.url,
          img:item.img,
          title:item.title,
          content:item.content
          };
          fliItemCtrl.href=pinterest.href;
          fliItemCtrl.share=pinterest.share;">

  <a class="board block link" layout="row" fli-href="{{pinterest.board(item.board)}}">
    <img ng-src="{{item.board.img}}">
    <div>
      <div ng-bind="item.board.name"></div>
      <div class="color-8" translate="search.pinterest.board"></div>
    </div>
  </a>

</fli-item>
