<fli-item ng-repeat="item in hotTrends.items"

          small:1,
          url:item.url,
          img:item.img,
          title:item.title,
          content: item.text,
          searchInput:item.title,

          fliItemCtrl.share=hotTrends.share;
          fliItemCtrl.search=hotTrends.search;">

</fli-item>
