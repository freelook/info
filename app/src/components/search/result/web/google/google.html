<fli-item ng-repeat="item in google.search.results"
          ng-init="fliItem = {
          url:item.url,
          img:item.richSnippet.cseImage.src,
          title:item.titleNoFormatting,
          text:item.contentNoFormatting,
          content: item.content
          };
          fliItemCtrl.href=result.href;
          fliItemCtrl.share=result.share;">

</fli-item>
