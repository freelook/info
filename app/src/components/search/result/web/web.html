<md-card class="md-whiteframe-z1" flex-sm="95" flex-gt-sm="40" flex-gt-md="30" flex-gt-lg="20" layout="column" ng-repeat="result in search.results">
<a ng-href="{{href(result.url)}}">
  <img class="md-card-image" ng-if="!!result.richSnippet.cseImage.src" ng-src="{{result.richSnippet.cseImage.src}}" fli-err>
  <div class="md-card-image header" ng-if="!result.richSnippet.cseImage.src"></div>
</a>
<md-card-content>
  <a ng-href="{{href(result.url)}}" ng-bind-html="result.title"></a>
  <div flex ng-bind-html="result.content"></div>
</md-card-content>
<md-card-footer layout="row" layout-align="end center">
  <div class="link" ng-click="link(share(result.url, result.richSnippet.cseImage.src, result.contentNoFormatting))" title="{{'SHARE - '+ fli.route.input}}">
    <i class="fa fa-share-alt"></i>
  </div>
  <div class="link" ng-click="link(result.url)" title="{{'VIEW ALL - '+ fli.route.input}}">
    <i class="fa fa-external-link"></i>
  </div>
</md-card-footer>
</md-card>
