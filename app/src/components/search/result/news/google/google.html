<fli-item ng-repeat="item in newsGoogle.items"
          ng-init="fliItem = {
          url:item.url,
          img:item.img,
          title:item.titleText,
          from: item.from,
          text:item.titleText,
          content: item.text
          };
          fliItemCtrl.href=newsGoogle.href;
          fliItemCtrl.share=newsGoogle.share;">

</fli-item>
