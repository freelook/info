<fli-item ng-repeat="item in newsGoogle.items"
          ng-init="fliItem = {
          small:1,
          url:item.url,
          img:item.img,
          input:item.input,
          title:item.titleText,
          from:item.from,
          content:item.text
          };
          fliItemCtrl.href=newsGoogle.href;
          fliItemCtrl.share=newsGoogle.share;
          fliItemCtrl.search=newsGoogle.search">

</fli-item>
