<ui-gmap-google-map class="block" center="mapCtrl.center" zoom="mapCtrl.zoom">
  <ui-gmap-markers models="google.markers" coords="'self'" fit="true" click="mapCtrl.click">
    <ui-gmap-window coords="mapCtrl.window.place" show="mapCtrl.window.place" templateUrl="mapCtrl.window.template"
                    templateParameter="mapCtrl.window.place"></ui-gmap-window>
  </ui-gmap-markers>
</ui-gmap-google-map>
