<fli-item ng-repeat="item in imgGoogle.search.results"
          ng-init="fliItem = {
          url:item.originalContextUrl,
          img:item.url,
          title:item.titleNoFormatting,
          content:item.contentNoFormatting,
          transclude:'footer'
          };
          fliItemCtrl.href=result.href;
          fliItemCtrl.share=result.share;">

  <div class="link" ng-click="link(item.url)">
    <i class="fa fa-file-image-o" translate translate-attr-title="uix.item.getIt"></i>
  </div>

</fli-item>
