<div ng-repeat="item in twitter.search" ng-if="item.entities.media[0].type==='photo'">
  <fli-item ng-init="fliItem = {
          url:twitter.link(item.user.screen_name),
          img:item.entities.media[0].media_url,
          title:item.user.name|| item.user.screen_name,
          content: item.text,
          searchInput: item.entities.hashtags[0].text,
          transclude:'footer'
          };
          fliItemCtrl.href=result.href;
          fliItemCtrl.share=result.share;
          fliItemCtrl.search=result.search;">

    <div class="link" ng-click="link(item.entities.media[0].media_url)">
      <i class="fa fa-file-image-o" translate translate-attr-title="uix.item.getIt"></i>
    </div>

  </fli-item>
</div>
