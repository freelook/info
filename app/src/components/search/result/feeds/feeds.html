<div ng-if="feeds.results.length">
  <div class="fli-grid" ng-repeat="item in feeds.results">
    <fli-item ng-init="fliItem = {
          url: item.url,
          img:item.img,
          title:item.title,
          content: item.content
          };
          fliItemCtrl.searchInput=item.input;
          fliItemCtrl.href=result.href;
          fliItemCtrl.share=result.share;
          fliItemCtrl.search=result.search;">

      <a ng-if="::item.users_feeds[0].user" class="user block link" layout="row" fli-href="{{::feeds.href(item.users_feeds[0].user.nickname)}}">
        <img ng-src="{{::feeds.img(item.users_feeds[0].user.facebook)}}">
        <div>
          <div ng-bind="::item.users_feeds[0].user.nickname"></div>
          <div class="color-8" translate="search.feeds.user"></div>
        </div>
      </a>

    </fli-item>
  </div>

  <fli-more type="page"
            back="feeds.back()"
            more="feeds.more()"
            href="feeds.pageHref"
            page="feeds.page"
            count="feeds.count">
  </fli-more>
</div>

<fli-welcome ng-if="!feeds.results.length"></fli-welcome>
