<div class="fli-grid">
  <fli-item ng-click="promo.click(item)" title="{{'index.core.uix.item.getIt' | translate}}" ng-repeat="item in promo.results"
            ng-init="fliItem = {
          transclude:'footer',
          img:item.get('img'),
          title:item.get('title'),
          content: item.get('content')
          };">

    <div layout="row">
      <div class="fa fa-mouse-pointer link" ng-if="item.get('action') === 'click'"></div>
      <div class="color-8 link">
        <span>+</span>
        <span ng-bind="item.get('price')"></span>
        <i class="fa fa-eye"></i>
      </div>
    </div>

  </fli-item>
</div>
