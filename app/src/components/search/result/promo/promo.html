<div class="fli-grid">
  <div ng-repeat="(key, item) in promo.results">
    <fli-item ng-click="promo.click(key)" ng-init="fliItem = {
          transclude:'footer',
          img:item.img,
          title:item.title,
          content: item.content
          };">

      <div layout="row" title="{{'uix.item.getIt' | translate}}">
        <div class="fa fa-mouse-pointer link" ng-if="item.action === 'click'"></div>
        <div class="color-8 link">
          <span>+</span>
          <span ng-bind="item.price"></span>
          <i class="fa fa-eye"></i>
        </div>
      </div>

    </fli-item>
  </div>
</div>

<div layout="column" layout-align="center center" class="block">
  <md-button class="md-fab md-primary" aria-label="add" ng-click="promo.add()">
    <i class="fa fa-plus"></i>
  </md-button>
</div>
