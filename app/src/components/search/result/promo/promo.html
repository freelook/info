<div class="fli-grid">
  <fli-item ng-repeat="item in promo.results"
            ng-init="fliItem = {
          transclude:'footer',
          img:item.get('img'),
          title:item.get('title'),
          content: item.get('content')
          };">

    <div class="link" ng-click="promo.click(item)" title="{{'index.core.uix.item.getIt' | translate}}">
      <span class="fa fa-mouse-pointer" ng-if="item.get('action') === 'click'"></span>
      <span>+</span>
      <span ng-bind="item.get('price')"></span>
      <i class="fa fa-eye"></i>
    </div>

  </fli-item>
</div>
