<div ng-repeat="item in vk.actions" ng-if="item.text">
  <fli-item ng-init="fliItem = {
          url:vk.link(item.user.screen_name || item.group.screen_name),
          img:item.user.photo || item.group.photo,
          title:item.group.name || item.user.first_name + ' ' + item.user.last_name,
          content: item.text
          };
          fliItemCtrl.href=result.href;">

  </fli-item>
</div>
