<fli-item ng-repeat="item in amazon.search.Item"
          ng-init="fliItem = {
          url:decode(item.DetailPageURL[0]),
          img:item.MediumImage[0].URL[0],
          title:item.ItemAttributes[0].Title[0]
          };
          fliItemCtrl.href=amazon.href;
          fliItemCtrl.share=amazon.share;">

</fli-item>
