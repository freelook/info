<div layout="row" layout-align="end center">
  <div flex-sm="100" flex-gt-sm="60" flex-gt-md="30" flex-gt-lg="50" layout="column" layout-align="center center">
    <a class="link" ng-click="link('http://market.yandex.com')">Данные Яндекс.Маркета</a>
  </div>
</div>

<div class="fli-grid">
<md-card class="fli-item" layout="column" ng-repeat="item in ya.search.searchResult.results" ng-if="item.offer">
  <md-card-content>
    <div class="img" ng-click="link(item.offer.url)">
      <img class="md-card-image" ng-if="!!item.offer.bigPhoto.url" ng-src="{{item.offer.bigPhoto.url}}" title="{{'Look it - '+ item.offer.name}}" alt="{{item.offer.name}}" fli-item-img fli-err>
      <div class="md-card-image header" ng-if="!item.offer.bigPhoto.url" title="{{'Look it - '+ item.offer.name}}"></div>
    </div>
    <div class="block">
      <div ng-click="link(item.offer.url)" class="link underline" ng-bind-html="item.offer.name"></div>
      <div class="info" ng-if="item.offer.shopInfo">
        <div ng-click="link(item.offer.url)" class="shopName link" ng-bind-html="item.offer.shopInfo.name"></div>
        <div>
          <fli-rating ng-model="item.offer.shopInfo.rating"></fli-rating>
          <i class="fa fa-comments-o icon"></i>
          <span ng-bind="item.offer.shopInfo.gradeTotal"></span>
        </div>
      </div>
      <div flex ng-bind-html="item.offer.description"></div>
      <div class="info" ng-if="item.offer.delivery">
        <i class="fa fa-bus icon"></i>
        <span ng-if="item.offer.delivery.free">Free</span>
        <span ng-bind-html="item.offer.delivery.brief"></span>
      </div>
      <div class="info" ng-if="item.offer.phone">
        <i class="fa fa-phone icon"></i>
        <span ng-bind-html="item.offer.phone.number"></span>
      </div>
    </div>
  </md-card-content>
  <md-card-footer layout="row" layout-align="end center">
    <div class="link"
         ng-click="result.share(item.offer.url, {
          url:item.offer.url,
          img:item.offer.bigPhoto.url,
          title:item.offer.name,
          content:item.offer.description
          })"
         title="{{'Share - '+ item.offer.name}}">
      <i class="fa fa-share-alt"></i>
    </div>
    <div class="link" ng-click="link(item.offer.url)" title="{{'Go to - '+ item.offer.name || fli.route.input}}">
      <span ng-if="item.offer.price" ng-bind="item.offer.price.value + ' ' + item.offer.price.currencyCode"></span>
      <i class="fa fa-cart-plus"></i>
    </div>
  </md-card-footer>
</md-card>
</div>
