<form name="form" ng-submit="search(form)" layout="row">

  <md-input-container flex>

      <label layout-flex ng-bind="label" for="input"></label>
      <input layout-flex id="input" ng-model="fli.route.input" type="search">

  </md-input-container>

  <div ng-show="fli.route.input" ng-click="clear()"><i>&times;</i></div>
  <div ng-show="fli.route.input" ng-click="search()"><i>&rarr;</i></div>

</form>
