<md-whiteframe flex class="md-whiteframe-z1" layout="column" ng-repeat="result in search.results">
  <div>
    <a ng-href="{{getURL(result)}}" ng-bind-html="result.title"></a>
  </div>
  <div ng-bind-html="result.content"></div>
</md-whiteframe>

<div layout="column" layout-align="center center" ng-if="!search.results && !fli.route.input">
  <p><a ng-href="{{'search?from=google&input=' + lucky}}">I'm lucky!</a></p>
</div>

<div class="title" ng-if="!!suggested.length">Suggested requests:</div>
<md-whiteframe flex class="md-whiteframe-z1" layout="column" ng-if="!!suggested.length">
  <div class="result">
    <a ng-repeat="suggest in suggested" ng-href="{{'search?from=google&input=' + suggest}}" ng-bind="suggest"></a>
  </div>
</md-whiteframe>
