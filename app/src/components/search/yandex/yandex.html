<md-progress-linear md-mode="indeterminate" ng-if="fli.route.input && !search.length"></md-progress-linear>

<md-whiteframe flex class="md-whiteframe-z1" layout="column" ng-repeat="result in search">
  <div>
    <a ng-href="{{'http://prerender.freelook.info/' + result.url}}" target="_blank" ng-bind-html="result.title"></a>
  </div>
  <div ng-bind-html="result.text"></div>
</md-whiteframe>
