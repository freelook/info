<md-dialog aria-label="edit">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h3 flex>Edit</h3>
      <md-button class="md-icon-button" ng-click="editCtrl.cancel()">
        <md-icon>close</md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content flex layout-padding>
    <form name="board" layout="column">
      <md-input-container>
        <label>Title</label>
        <input type="text" ng-model="editCtrl.model.title">
      </md-input-container>

      <div layout="column">

        <h5 md-colors="::{color: 'primary'}">Column width</h5>

        <md-slider-container ng-repeat="column in ::editCtrl.model.columns">
          <span class="md-body-1" ng-bind="::$index + 1"></span>
          <md-slider class="md-primary"
                     flex md-discrete
                     step="5" min="30" max="100"
                     ng-model="column.flex"
                     aria-label="flex" id="flex-slider"></md-slider>
          <md-input-container>
            <input flex type="number" ng-model="column.flex" aria-label="flex" aria-controls="flex-slider">
          </md-input-container>
        </md-slider-container>

      </div>
    </form>
  </md-dialog-content>
  <md-dialog-actions>
    <md-button class="md-button" ng-click="editCtrl.cancel()">Close</md-button>
  </md-dialog-actions>
</md-dialog>
