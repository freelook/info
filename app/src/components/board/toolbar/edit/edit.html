<md-dialog>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h4 flex>Edit</h4>
      <md-button class="md-icon-button" ng-click="editCtrl.cancel()">
        <md-icon>close</md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content flex layout-padding>
    <form name="board" layout="column">
      <md-input-container>
        <label>Name</label>
        <input type="text" ng-model="editCtrl.model.title">
      </md-input-container>

      <h5>Structure</h5>

      <div layout="row">
        <md-input-container flex="{{column.flex}}" ng-repeat="column in editCtrl.model.columns">
          <label ng-bind="::++$index"></label>
          <input type="text" ng-model="column.flex">
        </md-input-container>
      </div>
    </form>
  </md-dialog-content>
  <md-dialog-actions>
    <md-button class="md-button" ng-click="editCtrl.cancel()">Close</md-button>
  </md-dialog-actions>
</md-dialog>
