<md-card adf-id="{{definition.wid}}" adf-widget-type="{{definition.type}}" ng-class="definition.class">
  <div ng-include src="definition.titleTemplateUrl"></div>
  <md-content uib-collapse="widgetState.isCollapsed">
    <adf-widget-content model="definition" content="widget.view"/>
  </md-content>
</md-card>
