<md-toolbar layout="column" layout-align="center center" ng-controller="NavbarCtrl">

  <div ng-controller="InputCtrl">

    <md-text-float id="input" label="{{getLabel()}}" ng-model="route.input" type="search"></md-text-float>

  </div>


    <md-tabs md-selected="route.from">
      <md-tab label="google" md-active="route.from === 'google'" ng-click="go({from:'google'})"></md-tab>
    </md-tabs>


</md-toolbar>
