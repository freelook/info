<div class="about header"></div>

<div id="about" layout="column" flex>
  <header layout="row" layout-sm="column" layout-align="center center" ng-click="go('/')">
    <img class="logo" ng-src="/assets/images/icon.png" fli-err/>

    <div>
      <div class="title" ng-bind="fli.title"></div>
      <div class="description" ng-bind="fli.description"></div>
    </div>
  </header>

  <div flex class="contact" layout="row" layout-align="center center">
    <div>
      <img ng-click="link(about.cio.link)" class="logo circle link" ng-src="{{about.cio.img}}" title="CIO" fli-err>
    </div>
    <div>
      <div>
        <i>CIO:</i><span class="link underline" ng-click="link(about.cio.link)">Dima Kostrub</span>
      </div>
      <div class="mail">
        <i class="fa fa-envelope-o link"></i><a href="mailto:freelook@mail.ua">freelook@mail.ua</a>
      </div>
    </div>
  </div>

</div>

<fli-footer ng-if="!fli.route.type"></fli-footer>
