<!doctype html>
<html ng-app="freelook.info">
<head>
  <base href="/">
  <title ng-bind="fli.title"></title>
  <meta charset="utf-8">
  <meta name="fragment" content="!">
  <meta name="description" content="{{fli.description}}">
  <meta name="keywords" content="{{fli.route.input}}">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <meta ng-if="fli.route.metaimg" property="og:image" content="{{fli.route.metaimg}}" />
  <meta ng-if="fli.route.metatext" property="og:description" content="{{fli.route.metatext}}" />
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css({.tmp,src}) styles/fli.css -->
  <!-- bower:css -->
  <!-- endbower -->

  <!-- inject:css -->
  <!-- endinject -->
  <!-- endbuild -->

</head>

<body ng-controller="index.ctrl">

<!-- View -->
<ng-view id="view" layout="column" layout-fill></ng-view>

</html>
