<!doctype html>
<html class="no-js" ng-app="freelook.info">
<head>
  <base href="/">
  <title ng-bind="fli.title"></title>
  <meta charset="utf-8">
  <meta name="fragment" content="!">
  <meta name="description" content="{{fli.description}}">
  <meta name="keywords" content="{{fli.route.input}}">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css({.tmp,src}) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css" />
  <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css" />
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp,src}) styles/app.css -->
  <!-- inject:css -->
  <link rel="stylesheet" href="components/_index/index.css">
  <link rel="stylesheet" href="components/home/home.css">
  <link rel="stylesheet" href="components/look/look.css">
  <link rel="stylesheet" href="components/menu/menu.css">
  <link rel="stylesheet" href="components/search/search.css">
  <link rel="stylesheet" href="components/_index/header/header.css">
  <link rel="stylesheet" href="components/_index/input/input.css">
  <link rel="stylesheet" href="components/look/content/content.css">
  <link rel="stylesheet" href="components/look/short/short.css">
  <link rel="stylesheet" href="components/search/result/result.css">
  <!-- endinject -->
  <!-- endbuild -->

</head>

<body ng-controller="index.ctrl">

<!-- View -->
<section ng-view layout="column" layout-fill></section>

<!-- Google Analytics -->
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-57893328-1', 'auto');
  ga('send', 'pageview');

</script>

<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/modernizr/modernizr.js"></script>
<script src="../bower_components/underscore/underscore.js"></script>
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-animate/angular-animate.js"></script>
<script src="../bower_components/angular-cookies/angular-cookies.js"></script>
<script src="../bower_components/angular-touch/angular-touch.js"></script>
<script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="../bower_components/angular-route/angular-route.js"></script>
<script src="../bower_components/angular-aria/angular-aria.js"></script>
<script src="../bower_components/angular-material/angular-material.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,src}) scripts/app.js -->
<!-- inject:js -->
<script src="components/_index/__index.js"></script>
<script src="components/_index/index.controller.js"></script>
<script src="components/home/_home.js"></script>
<script src="components/home/home.controller.js"></script>
<script src="components/look/_look.js"></script>
<script src="components/look/look.controller.js"></script>
<script src="components/menu/_menu.js"></script>
<script src="components/menu/menu.controller.js"></script>
<script src="components/search/_search.js"></script>
<script src="components/search/search.controller.js"></script>
<script src="components/_index/core/api.factory.js"></script>
<script src="components/_index/core/io.factory.js"></script>
<script src="components/_index/core/loader.interseptor.js"></script>

<script src="components/_index/core/toast.factory.js"></script>
<script src="components/_index/header/header.controller.js"></script>
<script src="components/_index/input/input.controller.js"></script>
<script src="components/_index/input/input.directive.js"></script>
<script src="components/look/content/content.controller.js"></script>
<script src="components/look/content/content.directive.js"></script>
<script src="components/look/full/full.directive.js"></script>
<script src="components/look/full/full.factory.js"></script>
<script src="components/look/read/read.factory.js"></script>
<script src="components/look/short/short.directive.js"></script>

<!-- inject:partials -->

<!-- endinject -->

</body>
</html>
