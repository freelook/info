<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Amazon</title>
  <style>
    .amzn-native-header,
    .amzn-native-brand {
      display: none !important;
    }

    .amzn-native-product {
      border-radius: 16px;
    }

    .amzn-native-container {
      margin: auto;
    }

    div#amzn-native-ad-0 {
      max-width: 100% !important;
    }
  </style>
</head>
<body>
<script type="text/javascript">
  var query = window.location.search.split('?query=')[1],
    amzn_assoc_search_bar = 'false',
    amzn_assoc_tracking_id = 'flai01-20',
    amzn_assoc_ad_mode = 'auto',
    amzn_assoc_ad_type = 'smart',
    amzn_assoc_fallback_mode = {type: 'search', value: query || 'Apple'},
    amzn_assoc_default_category = 'All',
    amzn_assoc_rows = '1';

  function show() {
    if (window.parent) {
      window.parent.postMessage('amazon', '*');
    }
  }

</script>
<script src="//z-na.amazon-adsystem.com/widgets/onejs" onload="show()"></script>
</body>
</html>
